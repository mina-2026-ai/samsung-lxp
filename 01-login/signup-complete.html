
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font-style.css">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="/static/css/btn-style.css">
    <title>Samsung Academy LXP - 로그인</title>
</head>
<style>
    .divider {
    height: 1px;
    background-color: #666;
    margin: 10px 0;
    }

    /* Fade-in for right-side inner elements */
    .right-side #logo,
    .right-side .login-box {
        opacity: 1;
    }
    /* Login page full background image */
    body.login-bg {
        background: url('/static/img/login-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .lxp {
        font-family: 'SamsungSans', sans-serif;
        font-weight: 700;
        font-size: 9rem;
        text-align: start;
        opacity: 0.8;
        line-height: 2.5;
    }

    .left-side {
        position: absolute;
        bottom: 5%;
        left: 5%;
    }

    .left-side .left-list{
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 7.5rem;
        line-height: 7rem;
        opacity: 0.8;
    }

    .left-list li.active {
        color: #fff;
        transition: color 0.3s;
    }

    .right-side {
        color: #222;
        width: 30%;
        height: 100%;
        background: rgba(255,255,255,0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 8px;
        border: 0.5px solid rgba(255,255,255,0.3);
        position: absolute;
        top: 50%;
        right: 0%;
        transform: translateY(-50%) translateX(0);
        z-index: 10;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        transition: transform 1.5s cubic-bezier(0.4,0,0.2,1), right 1.5s cubic-bezier(0.4,0,0.2,1), width 1.5s cubic-bezier(0.4,0,0.2,1), background-color 1.5s cubic-bezier(0.4,0,0.2,1);
    }
    .right-side.move-center {
        width: 60%;
        right: 50%;
        height: 100%;
        transform: translateY(-50%) translateX(50%);
        background-color: rgba(255,255,255,0.8);
        justify-content: flex-start;
    }
    .right-side.move-center #logo {
        margin: 3rem auto 3rem auto;
    }
    .right-side #logo {
        display: block;
        width: 12rem;
        margin: 24rem auto 3rem auto;
        transition: margin 1.5s cubic-bezier(0.4,0,0.2,1);
    }

    .signup-link {
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .signup-link:hover {
        color: var(--color-deep-primary);
        fill: var(--color-deep-primary);
    }

    .login-box {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 250px;
        justify-content: center;
        align-items: center;
        font-family: "Paperlogy", sans-serif;
        opacity: 1;
        transition: opacity 0.8s ease-in-out;
    }
    .login-box.fade-out {
        opacity: 0;
    }
    .login-box > p {
        width: 100%;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }
    .login-box > p > input{
        width: 100%;
        margin-left: 1rem;   
    }
    input {
        font-family: inherit;
        font-size: 1rem;
        border: none;
        outline: none;
        background: transparent;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
        padding: 4px;
    }

    .login-btn {
        width: 100%;
        font-size: 1rem;
        padding: 8px 0;
        margin-top: 8px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: black;
    }

    .login-btn:hover {
        background-color: var(--color-deep-primary);
    }

    input::placeholder {
        color: var(--color);
        font-weight: 100;
    }

    /* 관리자 상세정보 섹션 */
    .manager-detail-section {
        flex: 1;
        margin: 0 auto;
        padding: 0 20px 20px;
        width: 80%;
        overflow-y: auto;
        display: none;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }
    .manager-detail-section.fade-in {
        opacity: 1;
    }

    .manager-detail-section h2 {
        font-size: 18px;
        font-weight: normal;
        color: var(--color-font-gray);
    }
    
    /* 기본정보 영역 */
    .manager-detail-basicinfo {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .manager-photo {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .manager-photo img {
        max-height: 280px;
        height: 100%;
        aspect-ratio: 3/4;
        border-radius: 8px;
        object-fit: cover;
        border: 1px solid #666;
    }

    .photo-upload-btn {
        width: 100%;
        padding: 8px 16px;
        font-size: 14px;
    }

    .manager-basic-info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .info-row {
        display: flex;
        align-items: center;
    }

    .info-row .label {
        width: 120px;
        font-weight: 600;
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .info-row .value {
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .info-row input.value {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .info-row input.value:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .gender-selection {
        display: flex;
        gap: 20px;
    }

    .gender-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .contact-group {
        display: flex;
        gap: 10px;
        flex: 1;
    }

    .contact-relation {
        width: 100px;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .contact-relation:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .contact-phone {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .contact-phone:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .education-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .education-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .detail-input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .detail-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    /* 상세정보 영역 */
    .manager-detail-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .detail-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .detail-section h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--color-font-gray);
        margin-bottom: 5px;
    }

    .detail-row {
        display: flex;
        margin-bottom: 8px;
    }

    .detail-row .detail-label {
        min-width: 120px;
        font-weight: 600;
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .detail-row .detail-value {
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .detail-row input.detail-value {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .detail-row input.detail-value:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    table td, table th {
        padding: 12px 15px;
        text-align: center;
        white-space: nowrap;
    }

    .table-input {
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .table-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .date-range-input {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .date-range-input input[type="date"] {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .date-range-input input[type="date"]:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .history-table tbody tr {
        cursor: default;
    }

    .add-row-btn {
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        width: 18px;
        height: 18px;
    }

    .add-row-cell:hover .add-row-btn {
        opacity: 1;
    }

    .add-row-cell {
        cursor: pointer;
        text-align: center;
        padding: 15px;
    }

    .form-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 20px 0;
    }

</style>
<body class="login-bg">
    <main>
        <section class="left-side">
            <h1 class="lxp">LXP</h1>
            <ul class="left-list">
                <li id="li-ko-1" style="font-family:'Paperlogy';">학습을 경험으로</li>
                <li id="li-en-1" style="font-family:'SamsungSans'; font-weight:400;">SAMSUNG</li>
                <li id="li-ko-2" style="font-family:'Paperlogy';">설계하다</li>

        <section class="right-side move-center">
            <div>
                <img id="logo" src="/static/img/logo.png" alt="logo">
                <div class="login-box">
                    <p>
                        ID
                        <input type="text" placeholder="아이디 입력" autocomplete="username">
                    </p>
                    <p>
                        PW
                        <input type="password" placeholder="비밀번호 입력" autocomplete="current-password">
                    </p>
                    <button class="login-btn">로그인</button>
                    <span class="signup-link" onclick="location.href='signup.html'">회원가입
                        <svg viewBox="0 -960 960 960" width="14" height="14">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
                        </svg>
                    </span>
                </div>
                <!-- sign-up -->
                <section class="manager-detail-section">
                    <div class="section-header">
                        <h2>관리자 등록</h2>
                    </div> 
                    <!-- 관리자 등록 내용 -->
                    <div class="manager-detail-basicinfo">
                        <div class="manager-photo">
                            <img id="photoPreview" src="/static/img/uploaed-img.png" alt="업로드">

                            <button class="btn btn-secondary photo-upload-btn" onclick="document.getElementById('photoUpload').click()">사진 업로드</button>
                        </div>
                        <div class="manager-basic-info">
                            <div class="info-row">
                                <span class="label">이름<span class="required-star">*</span></span>
                                <input type="text" class="value" placeholder="이름을 입력하세요" required>
                            </div>
                            <div class="info-row">
                                <span class="label">성별<span class="required-star">*</span></span>
                                <div class="value gender-selection">
                                    <label>
                                        <input type="radio" name="gender" value="male">
                                        <span>남</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="female">
                                        <span>여</span>
                                    </label>
                                </div>
                            </div>
                            <div class="info-row">
                                <span class="label">담당부서</span>
                                <input type="text" class="value" placeholder="담당부서를 입력하세요">
                            </div>
                            <div class="info-row">
                                <span class="label">생년월일<span class="required-star">*</span></span>
                                <input type="date" class="value" required>

                                <span class="label">이메일</span>
                                <input type="email" class="value" placeholder="sample@gmail.com">
                            </div>
                            <div class="info-row">
                                <span class="label">연락처<span class="required-star">*</span></span>
                                <input type="text" class="value" placeholder="010-1234-5678" required>
                            </div>
                            <div class="info-row">
                                <span class="label">추가 연락처</span>
                                <div class="value contact-group">
                                    <input type="text" class="contact-relation" placeholder="관계">

                            </div>
                            <div class="info-row">
                                <span class="label">주소<span class="required-star">*</span></span>
                                <input type="text" class="value" placeholder="주소를 입력하세요" required>
                            </div>
                            <div class="info-row">
                                <span class="label">입사일<span class="required-star">*</span></span>
                                <input type="date" class="value" required>
                            </div>
                        </div>
                    </div>

                    <div class="manager-detail-info">
                        <!-- 경력사항 -->
                        <div class="detail-section">
                            <h3>경력사항</h3>
                            <table class="manager-table history-table">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>내용</th>
                                        <th>근무기간</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <td><input type="text" class="table-input" placeholder="내용을 입력하세요"></td>

                                                <input type="date">
                                                <span>~</span>
                                                <input type="date">

                                        </td>
                                        <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteCareerRow(this)"></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td><input type="text" class="table-input" placeholder="내용을 입력하세요"></td>
                                        <td>
                                            <div class="date-range-input">
                                                <input type="date">
                                                <span>~</span>
                                                <input type="date">
                                            </div>
                                        </td>
                                        <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteCareerRow(this)"></td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td><input type="text" class="table-input" placeholder="내용을 입력하세요"></td>
                                        <td>
                                            <div class="date-range-input">
                                                <input type="date">
                                                <span>~</span>
                                                <input type="date">
                                            </div>
                                        </td>
                                        <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteCareerRow(this)"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="add-row-cell" onclick="addCareerRow()">

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="divider"></div>
                        
                        <!-- 면허/자격사항 -->

                            <h3>면허/자격사항</h3>
                            <table class="manager-table history-table">
                                <thead>
                                    <tr>
                                        <th>번호</th>

                                        <td><input type="text" class="table-input" placeholder="인가번호"></td>
                                        <td><input type="text" class="table-input" placeholder="인가관청"></td>
                                        <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteLicenseRow(this)"></td>

                                <span class="detail-label">최종학력<span class="required-star">*</span></span>

                                    <label>
                                        <input type="radio" name="education" value="highschool">
                                        <span>고등학교 졸업</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="education" value="highschool_dropout">

                                        <input type="radio" name="education" value="junior_college_graduate">
                                        <span>전문대 졸업</span>

                                        <input type="radio" name="education" value="university_enrolled">

                                    <label>

                                    <label>

                                        <input type="radio" name="education" value="graduate_enrolled">

                                    <label>
                                        <input type="radio" name="education" value="graduate_graduate">
                                        <span>대학원 졸업</span>

                            <div class="detail-row">
                                <span class="detail-label">학교명<span class="required-star">*</span></span>
                                <input type="text" class="detail-value detail-input" placeholder="학교명을 입력하세요" required>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">전공<span class="required-star">*</span></span>
                                <input type="text" class="detail-value detail-input" placeholder="전공을 입력하세요" required>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">졸업년도<span class="required-star">*</span></span>
                                <input type="text" class="detail-value detail-input" placeholder="졸업년도를 입력하세요" required>
                            </div>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn btn-back" onclick="cancelRegistration()" style="white-space: nowrap;">되돌아가기</button>
                            <button type="button" class="login-btn" onclick="submitRegistration()" style="margin-top: 0px;">회원가입하기</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // 초기 상태: manager-detail-section 보이고 login-box 숨김
            var rightSide = document.querySelector('.right-side');
            var loginBox = document.querySelector('.login-box');
            var managerSection = document.querySelector('.manager-detail-section');
            
            loginBox.style.display = 'none';
            managerSection.style.display = 'block';
            managerSection.classList.add('fade-in');
            
            setTimeout(function() {
                // manager-detail-section fade out
                managerSection.classList.remove('fade-in');
                
                setTimeout(function() {
                    managerSection.style.display = 'none';
                    loginBox.style.display = 'flex';
                    
                    // right-side 오른쪽으로 이동 (중앙 -> 오른쪽)
                    rightSide.classList.remove('move-center');
                    
                    // display flex 후 fade in
                    setTimeout(function() {
                        loginBox.classList.remove('fade-out');
                    }, 50);
                }, 800); // fade out transition 시간
            }, 300);
        });
    </script>
    <script>
        // 사진 업로드 미리보기
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('photoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addCareerRow() {
            const tables = document.querySelectorAll('.history-table');
            const careerTable = tables[0];
            const tbody = careerTable.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr:not(:last-child)');
            const newRowNumber = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${newRowNumber}</td>
                <td><input type="text" class="table-input" placeholder="내용을 입력하세요"></td>
                <td>
                    <div class="date-range-input">
                        <input type="date">
                        <span>~</span>
                        <input type="date">
                    </div>
                </td>
                <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteCareerRow(this)"></td>
            `;
            
            // 마지막 행(추가 버튼 행) 바로 앞에 삽입
            const addButtonRow = tbody.querySelector('tr:last-child');
            tbody.insertBefore(newRow, addButtonRow);
        }

        function addLicenseRow() {
            const tables = document.querySelectorAll('.history-table');
            const licenseTable = tables[1];
            const tbody = licenseTable.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr:not(:last-child)');
            const newRowNumber = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${newRowNumber}</td>
                <td><input type="text" class="table-input" placeholder="면허/자격명"></td>
                <td><input type="date" class="table-input"></td>
                <td><input type="text" class="table-input" placeholder="인가번호"></td>
                <td><input type="text" class="table-input" placeholder="인가관청"></td>
                <td><img src="/static/icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteLicenseRow(this)"></td>
            `;
            
            // 마지막 행(추가 버튼 행) 바로 앞에 삽입
            const addButtonRow = tbody.querySelector('tr:last-child');
            tbody.insertBefore(newRow, addButtonRow);
        }

        function deleteCareerRow(button) {
            const row = button.closest('tr');
            if (confirm('이 경력을 삭제하시겠습니까?')) {
                row.remove();
                updateRowNumbers();
            }
        }

        function deleteLicenseRow(button) {
            const row = button.closest('tr');
            if (confirm('이 자격증을 삭제하시겠습니까?')) {
                row.remove();
                updateRowNumbers();
            }
        }

        function updateRowNumbers() {
            document.querySelectorAll('.history-table tbody').forEach(tbody => {
                const rows = tbody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            });
        }

        function cancelRegistration() {
            if (confirm('등록을 취소하시겠습니까? 입력한 내용이 저장되지 않습니다.')) {
                window.location.href = 'login.html';
            }
        }

        function submitRegistration() {
            // 필수 필드 검증
            const inputs = document.querySelectorAll('.manager-basic-info input[type="text"], .manager-basic-info input[type="date"]');
            const name = inputs[0].value;
            const birthDate = inputs[1].value;
            const phone = inputs[2].value;
            const address = inputs[3].value;
            const hireDate = inputs[4].value;
            
            const gender = document.querySelector('input[name="gender"]:checked');
            const education = document.querySelector('input[name="education"]:checked');
            const schoolName = document.querySelector('.detail-row input[placeholder="학교명을 입력하세요"]').value;
            const major = document.querySelector('.detail-row input[placeholder="전공을 입력하세요"]').value;
            const graduationYear = document.querySelector('.detail-row input[placeholder="졸업년도를 입력하세요"]').value;
            
            if (!name) {
                alert('이름을 입력해주세요.');
                return;
            }
            
            if (!gender) {
                alert('성별을 선택해주세요.');
                return;
            }
            
            if (!birthDate) {
                alert('생년월일을 입력해주세요.');
                return;
            }
            
            if (!phone) {
                alert('연락처를 입력해주세요.');
                return;
            }
            
            if (!address) {
                alert('주소를 입력해주세요.');
                return;
            }
            
            if (!hireDate) {
                alert('입사일을 입력해주세요.');
                return;
            }
            
            if (!education) {
                alert('최종학력을 선택해주세요.');
                return;
            }
            
            if (!schoolName) {
                alert('학교명을 입력해주세요.');
                return;
            }
            
            if (!major) {
                alert('전공을 입력해주세요.');
                return;
            }
            
            if (!graduationYear) {
                alert('졸업년도를 입력해주세요.');
                return;
            }

            if (confirm('관리자를 등록하시겠습니까?')) {
                alert('관리자가 성공적으로 등록되었습니다.');
                window.location.href = 'admin-user.html';
            }
        }
    </script>
</body>
