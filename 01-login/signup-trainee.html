
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font-style.css">
    <link rel="stylesheet" href="../common-style.css">

<style>
    .divider {
    height: 1px;
    background-color: #666;
    margin: 10px 0;
    }

    /* Fade-in for right-side inner elements */
    .right-side #logo,
    .right-side .login-box {
        opacity: 1;
    }
    /* Login page full background image */
    body.login-bg {
        background: url('../imgs/login-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .lxp {
        font-family: 'SamsungSans', sans-serif;
        font-weight: 700;
        font-size: 9rem;
        text-align: start;
        opacity: 0.8;
        line-height: 2.5;
    }

    .left-side {
        position: absolute;
        bottom: 5%;
        left: 5%;
    }

    .left-side .left-list{
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 7.5rem;
        line-height: 7rem;
        opacity: 0.8;
    }

    .left-list li.active {
        color: #fff;
        transition: color 0.3s;
    }

    .right-side {
        color: #222;
        width: 30%;
        height: 100%;
        background: rgba(255,255,255,0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 8px;
        border: 0.5px solid rgba(255,255,255,0.3);
        position: absolute;
        top: 50%;
        right: 0%;
        transform: translateY(-50%) translateX(0);
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto;
        transition: transform 1.5s cubic-bezier(0.4,0,0.2,1), right 1.5s cubic-bezier(0.4,0,0.2,1), width 1.5s cubic-bezier(0.4,0,0.2,1), background-color 1.5s cubic-bezier(0.4,0,0.2,1);
    }
    .right-side.move-center {
        width: 60%;
        right: 50%;
        height: 100%;
        transform: translateY(-50%) translateX(50%);
        background-color: rgba(255,255,255,0.8);
        justify-content: flex-start;
    }
    .right-side.move-center #logo {
        margin: 3rem auto 3rem auto;
    }
    .right-side #logo {
        display: block;
        width: 12rem;
        margin: 24rem auto 3rem auto;
        transition: margin 1.5s cubic-bezier(0.4,0,0.2,1);
    }

    .signup-link {
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .signup-link:hover {
        color: var(--color-deep-primary);
        fill: var(--color-deep-primary);
    }

    .login-box {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 250px;
        justify-content: center;
        align-items: center;
        font-family: "Paperlogy", sans-serif;
        opacity: 1;
        transition: opacity 0.8s ease-in-out;
    }
    .login-box.fade-out {
        opacity: 0;
    }
    .login-box > p {
        width: 100%;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }
    .login-box > p > input{
        width: 100%;
        margin-left: 1rem;   
    }
    input {
        font-family: inherit;
        font-size: 1rem;
        border: none;
        outline: none;
        background: transparent;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
        padding: 4px;
    }

    .login-btn {
        width: 100%;
        font-size: 1rem;
        padding: 8px 0;
        margin-top: 8px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: black;
    }

    .login-btn:hover {
        background-color: var(--color-deep-primary);
    }

    input::placeholder {
        color: var(--color);
        font-weight: 100;
    }

    /* 훈련생 상세정보 섹션 */
    .trainee-detail-section {
        flex: 1;
        margin: 0 auto;
        padding: 0 20px 20px;
        width: 80%;
        overflow-y: auto;
        display: none;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }
    .trainee-detail-section.fade-in {
        opacity: 1;
    }

    .trainee-detail-section h2 {
        font-size: 18px;
        font-weight: normal;
        color: var(--color-font-gray);
    }
    
    /* 기본정보 영역 */
    .trainee-detail-basicinfo {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .trainee-photo {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .trainee-photo img {
        max-height: 280px;
        height: 100%;
        aspect-ratio: 3/4;
        border-radius: 8px;
        object-fit: cover;
        border: 1px solid #666;
    }

    .photo-upload-btn {
        width: 100%;
        padding: 8px 16px;
        font-size: 14px;
    }

    .trainee-basic-info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .info-row {
        display: flex;
        align-items: center;
    }

    .info-row .label {
        width: 120px;
        font-weight: 600;
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .info-row .value {
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .info-row input.value {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .info-row input.value:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .gender-selection {
        display: flex;
        gap: 20px;
    }

    .gender-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .gender-selection input[type="radio"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--color-primary);
    }

    .contact-group {
        display: flex;
        gap: 10px;
        flex: 1;
    }

    .contact-relation {
        width: 100px;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .contact-relation:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .contact-phone {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .contact-phone:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .education-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .education-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .education-selection input[type="radio"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--color-primary);
    }

    .detail-input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .detail-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    /* 상세정보 영역 */
    .trainee-detail-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .detail-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .detail-section h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--color-font-gray);
        margin-bottom: 5px;
    }

    .detail-row {
        display: flex;
        margin-bottom: 8px;
    }

    .detail-row .detail-label {
        min-width: 120px;
        font-weight: 600;
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .detail-row .detail-value {
        color: var(--color-font-gray);
        font-size: 14px;
    }

    .detail-row input.detail-value {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .detail-row input.detail-value:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    table td, table th {
        padding: 12px 15px;
        text-align: center;
        white-space: nowrap;
    }

    .table-input {
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .table-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .date-range-input {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .date-range-input input[type="date"] {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
    }

    .date-range-input input[type="date"]:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .history-table tbody tr {
        cursor: default;
    }

    .add-row-btn {
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        width: 18px;
        height: 18px;
    }

    .add-row-cell:hover .add-row-btn {
        opacity: 1;
    }

    .add-row-cell {
        cursor: pointer;
        text-align: center;
        padding: 15px;
    }

    .form-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 20px 0;
    }

    .course-select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #666;
        border-radius: 4px;
        background-color: white;
        color: var(--color-font-gray);
        font-size: 14px;
        cursor: pointer;
        outline: none;
    }

    .course-select:hover {
        border-color: var(--color-primary);
    }

    .course-select:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .application-path-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .application-path-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .application-path-selection input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--color-primary);
    }

    .application-path-selection .other-option {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .other-input {
        padding: 6px 10px;
        border: 1px solid #666;
        border-radius: 4px;
        font-size: 14px;
        color: var(--color-font-gray);
        outline: none;
        width: 200px;
    }

    .other-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 105, 255, 0.1);
    }

    .other-input:disabled {
        background-color: #f5f5f5;
        color: #999;
        cursor: not-allowed;
    }

    .registration-method-selection {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .registration-method-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .registration-method-selection input[type="radio"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--color-primary);
    }

    .registration-method-selection .other-option {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .message-box {
        width: 100%;
        min-height: 120px;
        background-color: var(--color-light-gray);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        color: var(--color-font-gray);
        line-height: 1.6;
        border: 1px solid #e0e0e0;
        resize: vertical;
        font-family: inherit;
    }

    .message-box:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(0, 105, 255, 0.1);
    }

</style>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.right-side').classList.add('move-center');
                
                // 애니메이션이 끝나면 login-box 서서히 숨기고 trainee-detail-section 서서히 보이기
                setTimeout(function() {
                    var rightSide = document.querySelector('.right-side');
                    var loginBox = document.querySelector('.login-box');
                    var traineeSection = document.querySelector('.trainee-detail-section');
                    
                    // login-box fade out
                    loginBox.classList.add('fade-out');
                    
                    // fade out이 끝나면 display none
                    setTimeout(function() {
                        loginBox.style.display = 'none';
                        traineeSection.style.display = 'block';
                        
                        // 스크롤 위치를 맨 위로 리셋
                        rightSide.scrollTop = 0;
                        
                        // display block 후 fade in
                        setTimeout(function() {
                            traineeSection.classList.add('fade-in');
                        }, 50);
                    }, 800); // fade out transition 시간
                }, 1500); // right-side transition 시간
            }, 300);
        });
    </script>
    <script>
        // 사진 업로드 미리보기
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('photoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addCareerRow() {
            const tables = document.querySelectorAll('.history-table');
            const careerTable = tables[0];
            const tbody = careerTable.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr:not(:last-child)');
            const newRowNumber = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${newRowNumber}</td>
                <td><input type="text" class="table-input" placeholder="내용을 입력하세요"></td>
                <td>
                    <div class="date-range-input">
                        <input type="date">
                        <span>~</span>
                        <input type="date">
                    </div>
                </td>
                <td><img src="../icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteCareerRow(this)"></td>
            `;
            
            // 마지막 행(추가 버튼 행) 바로 앞에 삽입
            const addButtonRow = tbody.querySelector('tr:last-child');
            tbody.insertBefore(newRow, addButtonRow);
        }

        function addLicenseRow() {
            const tables = document.querySelectorAll('.history-table');
            const licenseTable = tables[1];
            const tbody = licenseTable.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr:not(:last-child)');
            const newRowNumber = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${newRowNumber}</td>
                <td><input type="text" class="table-input" placeholder="면허/자격명"></td>
                <td><input type="date" class="table-input"></td>
                <td><input type="text" class="table-input" placeholder="인가번호"></td>
                <td><input type="text" class="table-input" placeholder="인가관청"></td>
                <td><img src="../icons/delete.svg" alt="삭제" class="delete-btn" onclick="deleteLicenseRow(this)"></td>
            `;
            
            // 마지막 행(추가 버튼 행) 바로 앞에 삽입
            const addButtonRow = tbody.querySelector('tr:last-child');
            tbody.insertBefore(newRow, addButtonRow);
        }

        function deleteCareerRow(button) {
            const row = button.closest('tr');
            if (confirm('이 경력을 삭제하시겠습니까?')) {
                row.remove();
                updateRowNumbers();
            }
        }

        function deleteLicenseRow(button) {
            const row = button.closest('tr');
            if (confirm('이 자격증을 삭제하시겠습니까?')) {
                row.remove();
                updateRowNumbers();
            }
        }

        function updateRowNumbers() {
            document.querySelectorAll('.history-table tbody').forEach(tbody => {
                const rows = tbody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            });
        }

        function cancelRegistration() {
            if (confirm('등록을 취소하시겠습니까? 입력한 내용이 저장되지 않습니다.')) {
                location.href = 'login.html';
            }
        }

        function submitRegistration() {
            if (confirm('훈련생을 등록하시겠습니까?')) {
                alert('훈련생이 성공적으로 등록되었습니다.');
                location.href = 'signup-complete.html';
            }
        }

        function goBack() {
            if (confirm('등록을 취소하시겠습니까? 입력한 내용이 저장되지 않습니다.')) {
                location.href = 'login.html';
            }
        }

        function saveTrainee() {
            if (confirm('훈련생을 등록하시겠습니까?')) {
                alert('훈련생이 성공적으로 등록되었습니다.');
                location.href = 'signup-complete.html';
            }
        }

        // Enter 키로도 검색 가능하게
        document.addEventListener('DOMContentLoaded', function() {
            // 기타 체크박스 상태에 따라 입력 필드 활성화/비활성화
            const otherCheckbox = document.getElementById('otherCheckbox');
            const otherInput = document.getElementById('otherInput');
            
            if (otherCheckbox && otherInput) {
                otherCheckbox.addEventListener('change', function() {
                    otherInput.disabled = !this.checked;
                    if (this.checked) {
                        otherInput.focus();
                    } else {
                        otherInput.value = '';
                    }
                });
            }

            // 접수방법 기타 라디오 버튼 상태에 따라 입력 필드 활성화/비활성화
            const registrationMethodRadios = document.querySelectorAll('input[name="registrationMethod"]');
            const registrationOtherInput = document.getElementById('registrationOtherInput');
            
            if (registrationMethodRadios.length > 0 && registrationOtherInput) {
                registrationMethodRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.value === 'other' && this.checked) {
                            registrationOtherInput.disabled = false;
                            registrationOtherInput.focus();
                        } else {
                            registrationOtherInput.disabled = true;
                            registrationOtherInput.value = '';
                        }
                    });
                });
            }
        });
    </script>
