
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font-style.css">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="/static/css/btn-style.css">
    <title>Samsung Academy LXP - 로그인</title>
</head>
<style>
    /* Fade-in for right-side inner elements */
    .right-side #logo,
    .right-side .login-box {
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.4,0,0.2,1);
    }
    .right-side.show-inner #logo,
    .right-side.show-inner .login-box {
        opacity: 1;
    }
    /* Login page full background image */
    body.login-bg {
        background: url('/static/img/login-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    .lxp {
        font-family: 'SamsungSans', sans-serif;
        font-weight: 700;
        font-size: 9rem;
        text-align: start;
        opacity: 0.8;
        line-height: 2.5;
    }

    .left-side {
        position: absolute;
        bottom: 5%;
        left: 5%;
    }

    .left-side .left-list{
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 7.5rem;
        line-height: 7rem;
        opacity: 0.8;
    }

    .right-side {
        color: #222;
        width: 30%;
        height: 100%;
        background: rgba(255,255,255,0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 8px;
        border: 0.5px solid rgba(255,255,255,0.3);
        position: absolute;
        top: 50%;
        right: 0%;
        transform: translateY(-50%) translateX(-100vw);
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: start;
        transition: transform 2s cubic-bezier(0.4,0,0.2,1);
    }
    .right-side.slide-in {
        transform: translateY(-50%) translateX(0);
    }
    .right-side #logo {
        display: block;
        width: 12rem;
        margin: 24rem auto 3rem auto;
    }

    .signup-link {
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .signup-link:hover {
        color: var(--color-deep-primary);
        fill: var(--color-deep-primary);
    }

    .login-box {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 250px;
        justify-content: center;
        align-items: center;
        font-family: "Paperlogy", sans-serif;
    }
    .login-box > p {
        width: 100%;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }
    .login-box > p > input{
        width: 100%;
        margin-left: 1rem;   
    }
    input {
        font-family: inherit;
        font-size: 1rem;
        border: none;
        outline: none;
        background: transparent;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
        padding: 4px;
    }

    .login-btn {
        width: 100%;
        font-size: 1rem;
        padding: 8px 0;
        margin-top: 8px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: black;
    }

    .login-btn:hover {
        background-color: var(--color-deep-primary);
    }

    input::placeholder {
        color: var(--color);
        font-weight: 100;
    }

</style>
<body class="login-bg">
    <main>
        <section class="left-side">
            <h1 class="lxp">LXP</h1>
            <ul class="left-list">
                <li id="li-ko-1" style="font-family:'Paperlogy';">학습을 경험으로</li>
                <li id="li-en-1" style="font-family:'SamsungSans'; font-weight:400;">SAMSUNG</li>
                <li id="li-ko-2" style="font-family:'Paperlogy';">설계하다</li>
                <li id="li-en-2" style="font-family:'SamsungSans'; font-weight:400;">ACADEMY</li>
            </ul>
            <!-- <div class="black-box black-box-ko"></div>
            <div class="black-box black-box-en"></div> -->
        </section>
        <section class="right-side">
            <div>
                <img id="logo" src="../logo.png" alt="logo">
                <div class="login-box">
                    <p>
                        ID
                        <input type="text" placeholder="아이디 입력" autocomplete="username">
                    </p>
                    <p>
                        PW
                        <input type="password" placeholder="비밀번호 입력" autocomplete="current-password">
                    </p>
                    <button class="login-btn">로그인</button>
                    <span class="signup-link" onclick="location.href='signup.html'">회원가입
                        <svg viewBox="0 -960 960 960" width="14" height="14">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </section>
    </main>
        <script>
        // Slide-in animation for right-side and fade-in for inner elements
        window.addEventListener('DOMContentLoaded', function() {
            var rightSide = document.querySelector('.right-side');
            setTimeout(function() {
                rightSide.classList.add('slide-in');
                // Wait for slide-in transition to finish, then fade in inner elements
                setTimeout(function() {
                    rightSide.classList.add('show-inner');
                }, 2500); // match slide-in duration (2.5s)
            }, 300); // initial delay for effect
        });
        </script>
</body>
</html>
