<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../basic-form-trainee.css">
	<link rel="stylesheet" href="../btn-style.css">
	<title>Samsung Academy LXP</title>
</head>
<style>  /* 필터 섹션 스타일 */
    .filter-section {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
        flex-wrap: wrap;
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .filter-group label {
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    .filter-group select {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        font-size: 14px;
        min-width: 100px;
    }

    .filter-reset-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    .filter-reset-btn:hover {
        background: #5a6268;
    }

    @media (max-width: 768px) {
        .filter-section {
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
        }
        
        .filter-group {
            justify-content: space-between;
        }
    }

    .course-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .course-card:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        transform: translateY(-2px);
    }

    .course-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .course-category {
        font-size: 14px;
        font-weight: 700;
        color: #fff;
        background: #007bff;
        padding: 4px 8px;
        border-radius: 12px;
    }

    .course-status {
        font-size: 14px;
        color: #666;
    }

    .course-title {
        font-size: 18px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
    }

    .course-instructor {
        font-size: 14px;
        color: #777;
        margin-bottom: 16px;
    }

    .course-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
    }

    .stat-item {
        text-align: center;
        width: 25%;
    }

    .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
    }

    .stat-value {
        font-size: 16px;
        font-weight: 700;
        color: #333;
    }

    .course-progress {
        margin-bottom: 16px;
    }

    .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .progress-label {
        font-size: 14px;
        color: #666;
    }

    .progress-percentage {
        font-size: 16px;
        font-weight: 700;
        color: #007bff;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: #007bff;
        border-radius: 4px;
    }

    .course-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-period {
        font-size: 12px;
        color: #666;
    }

    .course-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .course-button:hover {
        background: #0056b3;
    }
    
    .main-wrap {
        gap: 20px;
        padding: 20px 0;
    }

    /* 반응형 카드 개수 조절 */
    @media (max-width: 1200px) {
        .main-wrap {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
    }

    @media (max-width: 768px) {
        .main-wrap {
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 16px 0;
        }
    }</style>
<body>
	<main id="spa-main">
		<!-- SPA 라우터가 이 영역에 각 페이지를 렌더링합니다. -->
		<section class="main-content-top">
			<div class="main-wrap">
				<h2>학습 콘텐츠</h2>
			</div>
		</section>
		<section class="main-content">
            <!-- 필터 섹션 -->
            <div class="filter-section">
				<div class="filter-group" style="width: 30%;">
					<label for="courseFilter">과정명:</label>
					<select id="courseFilter" style="width: 80%;">
						<option value="all">전체</option>
						<!-- JS로 과정명 옵션 동적 생성 -->
					</select>
				</div>
				<div class="filter-group">
					<label for="lessonFilter">차시명:</label>
					<select id="lessonFilter">
						<option value="all">전체</option>
						<!-- JS로 차시명 옵션 동적 생성 -->
					</select>
				</div>
                <div class="filter-group">
                    <label for="categoryFilter">카테고리:</label>
                    <select id="categoryFilter">
                        <option value="all">전체</option>
                        <option value="개발">개발</option>
                        <option value="인공지능">인공지능</option>
                        <option value="데이터">데이터</option>
                        <option value="보안">보안</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">상태:</label>
                    <select id="statusFilter">
                        <option value="all">전체</option>
                        <option value="운영중">운영중</option>
                        <option value="종료">종료</option>
                        <option value="준비중">준비중</option>
                    </select>
                </div>
                <button id="resetFilter" class="btn btn-secondary" style="flex:none;">필터 초기화</button>
            </div>
            <div class="main-wrap">
                <!-- 카드는 JS로 동적 생성 -->
				<ul id="content-list" style="list-style:none;padding:0;margin:0;">
				<!-- JS로 동적 생성될 콘텐츠 리스트 -->
				</ul>
            </div>
        </section>
	</main>
	<footer></footer>
	<script src="../spa-router.js"></script>
	<script src="practice-ide.js" defer></script>
</body>
</html>
