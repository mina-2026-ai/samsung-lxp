<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/basic-form-trainee.css">
    <link rel="stylesheet" href="static/css/btn-style.css">
    <!-- <script src="/trainee-common-function.js" defer></script> -->
    <script src="myCourse.js" defer></script>

    <title>Samsung Academy LXP</title>
</head>
<style>
    /* 필터 섹션 스타일 */
    .filter-section {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
        flex-wrap: wrap;
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .filter-group label {
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    .filter-group select {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        font-size: 14px;
        min-width: 100px;
    }

    .filter-reset-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    .filter-reset-btn:hover {
        background: #5a6268;
    }

    @media (max-width: 768px) {
        .filter-section {
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
        }
        
        .filter-group {
            justify-content: space-between;
        }
    }

    .course-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .course-card:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        transform: translateY(-2px);
    }

    .course-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .course-category {
        font-size: 14px;
        font-weight: 700;
        color: #fff;
        background: #007bff;
        padding: 4px 8px;
        border-radius: 12px;
    }

    .course-status {
        font-size: 14px;
        color: #666;
    }

    .course-title {
        font-size: 18px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
    }

    .course-instructor {
        font-size: 14px;
        color: #777;
        margin-bottom: 16px;
    }

    .course-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
    }

    .stat-item {
        text-align: center;
        width: 25%;
    }

    .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
    }

    .stat-value {
        font-size: 16px;
        font-weight: 700;
        color: #333;
    }

    .course-progress {
        margin-bottom: 16px;
    }

    .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .progress-label {
        font-size: 14px;
        color: #666;
    }

    .progress-percentage {
        font-size: 16px;
        font-weight: 700;
        color: #007bff;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: #007bff;
        border-radius: 4px;
    }

    .course-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-period {
        font-size: 12px;
        color: #666;
    }

    .course-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .course-button:hover {
        background: #0056b3;
    }
    
    .main-wrap {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px 0;
    }

    /* 반응형 카드 개수 조절 */
    @media (max-width: 1200px) {
        .main-wrap {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
    }

    @media (max-width: 768px) {
        .main-wrap {
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 16px 0;
        }
    }

    /* 대시보드 스타일 */
    .my-course-dashboard {
        max-width: 1200px;
        margin: 0 auto;
        margin-bottom: 32px;
    }
    .dashboard-summary {
        display: flex;
        gap: 32px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-start;
    }
    .dashboard-item {
        min-width: 120px;
        height: 120px;
        flex: 1 1 120px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        padding: 18px 12px 14px 12px;
        text-align: center;
    }
    .dashboard-label {
        font-size: 14px;
        color: #888;
        font-weight: 500;
        height: fit-content;
    }
    .dashboard-value {
        font-size: 24px;
        font-weight: 700;
        color: #007bff;
        letter-spacing: -1px;
        text-align: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    @media (max-width: 900px) {
        .my-course-dashboard {
            padding: 18px 8px 10px 8px;
        }
        .dashboard-summary {
            gap: 16px;
        }
        .dashboard-item {
            min-width: 100px;
            font-size: 13px;
        }
        .dashboard-value {
            font-size: 18px;
        }
    }

    /* 대시보드 상태 세로 배치 */
    .dashboard-status-vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        width: 100%;
        height: 120px;
    }

    .dashboard-status-detail {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2px;
    }
</style>
<body>
    <main id="spa-main">
        <!-- SPA 라우터가 이 영역에 각 페이지를 렌더링합니다. -->
        <section class="main-content-top">
            <div class="main-wrap">
                <h2>나의 과정 > 수강 과정 목록</h2>
            </div>
        </section>
        <section class="main-content">
            <div class="my-course-dashboard">
                <div class="dashboard-summary">
                    <div class="dashboard-item">
                        <div class="dashboard-label">총 수강 강의</div>
                        <div class="dashboard-value" id="dashboard-total-courses">0</div>
                    </div>
                    <div class="dashboard-item dashboard-status-vertical">
                        <div class="dashboard-status-detail">
                            <div style="display:flex;flex-direction:column;align-items:center;gap:2px;">
                                <span>완료 <span id="dashboard-completed">0</span></span>
                                <span>진행중 <span id="dashboard-inprogress">0</span></span>
                                <span>예정 <span id="dashboard-upcoming">0</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-item">
                        <div class="dashboard-label">평균 진도율</div>
                        <div class="dashboard-value" id="dashboard-progress">0%</div>
                    </div>
                    <div class="dashboard-item">
                        <div class="dashboard-label">최근 학습 활동</div>
                        <div class="dashboard-value" id="dashboard-recent">-</div>
                        <div class="dashboard-recent-detail" id="dashboard-recent-detail" style="font-size:13px;color:#888;margin-top:2px;"></div>
                    </div>
                    <div class="dashboard-item">
                        <div class="dashboard-label">곧 종료되는 과정</div>
                        <div class="dashboard-value" id="dashboard-ending">-</div>
                        <div class="dashboard-ending-detail" id="dashboard-ending-detail" style="font-size:13px;color:#e74c3c;margin-top:2px;"></div>
                    </div>
                </div>
            </div>
            <!-- 필터 섹션 -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="categoryFilter">카테고리:</label>
                    <select id="categoryFilter">
                        <option value="all">전체</option>
                        <option value="개발">개발</option>
                        <option value="인공지능">인공지능</option>
                        <option value="데이터">데이터</option>
                        <option value="보안">보안</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">상태:</label>
                    <select id="statusFilter">
                        <option value="all">전체</option>
                        <option value="운영중">운영중</option>
                        <option value="종료">종료</option>
                        <option value="준비중">준비중</option>
                    </select>
                </div>
                <button id="resetFilter" class="btn btn-secondary">필터 초기화</button>
            </div>
            <div class="main-wrap">
                <!-- 카드는 JS로 동적 생성 -->
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="static/js/spa-router.js"></script>
</body>
</html>
