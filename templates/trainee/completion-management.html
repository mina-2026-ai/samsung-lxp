<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/basic-form-trainee.css">
	<link rel="stylesheet" href="/static/css/btn-style.css">
	<link rel="stylesheet" href="/static/css/trainee/completion-management.css">
	<script src="/static/js/trainee/completion-management.js" defer></script>
	<title>Samsung Academy LXP</title>
</head>
<body>
	<main>
		
		<section class="main-content-top">
			<div class="main-wrap">
				<h2>이수관리</h2>
			</div>
		</section>

		<section class="main-content main-wrap">
			<!-- 출결/이수관리 > 이수관리 : 학생용(종료된 과정만) -->
<div class="completion-page">

  <!-- 상단 타이틀 -->
  <div class="page-head">
    <div class="title-wrap">
      <h2 class="page-title">이수관리</h2>
      <p class="page-desc">종료된 과정의 이수 여부를 확인할 수 있어요.</p>
    </div>
  </div>

  <!-- 필터 바 -->
  <div class="filter-bar">
    <div class="filter-left">
      <div class="control inline">
        <label class="control-label" for="statusFilter2">이수상태</label>
        <select id="statusFilter2" class="control-input">
          <option value="ALL">전체</option>
          <option value="PASS">이수</option>
          <option value="FAIL">미이수</option>
          <option value="PENDING">대기</option>
        </select>
      </div>

      <div class="control inline">
        <label class="control-label" for="endStart">종료일</label>
        <div class="date-range">
          <input type="date" id="endStart" class="control-input" />
          <span class="date-sep">~</span>
          <input type="date" id="endEnd" class="control-input" />
        </div>
      </div>

      <div class="control inline">
        <label class="control-label" for="keyword2">검색</label>
        <input type="text" id="keyword2" class="control-input" placeholder="과정명/기수 검색" />
      </div>
    </div>

    <div class="filter-right">
      <div class="control inline">
        <label class="control-label" for="sort2">정렬</label>
        <select id="sort2" class="control-input">
          <option value="END_DESC">종료일 최신순</option>
          <option value="END_ASC">종료일 오래된순</option>
          <option value="RATE_DESC">출결률 높은순</option>
          <option value="RATE_ASC">출결률 낮은순</option>
        </select>
      </div>

      <button type="button" class="btn ghost" id="btnReset2">초기화</button>
    </div>
  </div>

  <!-- 목록 테이블 -->
  <div class="table-wrap">
    <table class="basic-table completion-table">
      <thead>
        <tr>
          <th style="width:80px;">번호</th>
          <th>과정명/기수</th>
          <th style="width:220px;">기간</th>
          <th style="width:120px;">출결률(%)</th>
          <th style="width:120px;">이수상태</th>
          <th style="width:120px;">최종판정</th>
          <th style="width:120px;">상세</th>
        </tr>
      </thead>
      <tbody id="completionTbody">
        <!-- JS render -->
      </tbody>
    </table>

    <div class="empty-state" id="emptyState2" style="display:none;">
      <p class="empty-title">표시할 종료 과정이 없어요.</p>
      <p class="empty-desc">필터 조건을 변경해보세요.</p>
    </div>
  </div>

</div>

<!-- 상세 모달 -->
<div class="modal-backdrop" id="completionBackdrop" aria-hidden="true" style="display:none;">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="completionTitle">
    <div class="modal-head">
      <div>
        <h3 id="completionTitle" class="modal-title">과정 이수 상세</h3>
        <p class="modal-sub" id="completionSub">-</p>
      </div>
      <button type="button" class="btn icon" id="btnCloseCompletion" aria-label="닫기">✕</button>
    </div>

    <div class="modal-body">
      <div class="detail-grid">
        <div class="detail-item">
          <div class="detail-label">과정명</div>
          <div class="detail-value" id="cCourse">-</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">기수</div>
          <div class="detail-value" id="cCohort">-</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">기간</div>
          <div class="detail-value" id="cPeriod">-</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">강사</div>
          <div class="detail-value" id="cInstructor">-</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">이수상태</div>
          <div class="detail-value" id="cStatus">-</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">최종판정</div>
          <div class="detail-value" id="cFinal">-</div>
        </div>
      </div>

      <div class="section-divider"></div>

      <!-- 요약 -->
      <div class="modal-section">
        <div class="section-title">요약</div>
        <div class="summary-rows" id="summaryRows2">
          <!-- JS render -->
        </div>
      </div>

      <div class="section-divider"></div>

      <!-- 이수 기준 -->
      <div class="modal-section">
        <div class="section-title">이수 기준</div>
        <div class="criteria-box">
          <div class="criteria-row">
            <span class="criteria-label">기준</span>
            <span class="criteria-value" id="cRule">-</span>
          </div>
          <div class="criteria-row">
            <span class="criteria-label">내 결과</span>
            <span class="criteria-value strong" id="cRuleResult">-</span>
          </div>
        </div>
      </div>

      <div class="section-divider"></div>

      <!-- 출결현황 링크 -->
      <div class="modal-section">
        <div class="section-title">차시별 출결 확인</div>
        <div class="link-box">
          <p class="link-desc">차시별 상세 출결(콘텐츠 수강률/변경이력 포함)은 출결현황에서 확인할 수 있어요.</p>
          <button type="button" class="btn primary" id="btnGoAttendance">출결현황으로 이동</button>
        </div>
      </div>

      <div class="section-divider"></div>

      <!-- 이수증 -->
      <div class="modal-section">
        <div class="section-title">이수증</div>
        <div class="certificate-box">
          <p class="cert-desc" id="certDesc">-</p>
          <button type="button" class="btn ghost" id="btnPrintCert" disabled>이수증 출력</button>
        </div>
      </div>
    </div>

    <div class="modal-foot">
      <button type="button" class="btn primary" id="btnCloseCompletion2">닫기</button>
    </div>
  </div>
</div>

		</section>
	</main>
	<footer></footer>
	
</body>
</html>
