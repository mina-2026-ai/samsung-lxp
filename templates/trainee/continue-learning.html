<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/basic-form-trainee.css">
	<link rel="stylesheet" href="/static/css/btn-style.css">
    <link rel="stylesheet" href="/static/css/trainee/continue-learning.css">
    <script src="/static/js/trainee/continue-learning.js" defer></script>

	<title>Samsung Academy LXP</title>
</head>
<style>
    /* 원형 진도율 그래프 */
    .progress-circle {
        width: 100%;
        height: 100%;
        display: inline-block;
        vertical-align: middle;
    }
    .progress-circle-text {
        font-size: 12px;
        font-weight: 700;
        fill: #007bff;
        dominant-baseline: middle;
        text-anchor: middle;
    }
    /* 아코디언 스타일 */
    .accordion {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 8px;
        background: #fff;
        overflow: hidden;
    }
    .accordion-header {
        padding: 20px;
        background: #f5f6fa;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e0e0e0;
        transition: background 0.2s;
    }
    .accordion-header:hover {
        background: #e9ecef;
    }

    .accordion-header .accordion-header-content>span {
    font-size: 20px;
    }

    .accordion-header .accordion-header-content {
        flex:1;
        display:flex;
        flex-direction:column;
        align-items:flex-start;
        gap: 10px;
    }
    .accordion-content {
        padding: 16px 20px;
        display: none;
        background: #fafbfc;
        font-size: 15px;
        color: #444;
    }
    .accordion.open .accordion-content {
        display: block;
    }
    .accordion-arrow {
        font-size: 18px;
        transition: transform 0.2s;
    }
    .accordion.open .accordion-arrow {
        transform: rotate(90deg);
    }
    .course-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 16px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .course-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .course-category {
        font-size: 14px;
        font-weight: 700;
        color: #fff;
        background: #007bff;
        padding: 4px 8px;
        border-radius: 12px;
    }

    .course-status {
        font-size: 14px;
        color: #666;
    }

    .course-title {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
    }

    .course-instructor {
        font-size: 16px;
        color: #777;
        margin-bottom: 16px;
    }

    .course-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
    }

    .stat-item {
        text-align: center;
        width: 25%;
    }

    .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
    }

    .stat-value {
        font-size: 16px;
        font-weight: 700;
        color: #333;
    }

    .course-progress {
        margin-bottom: 16px;
    }

    .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .progress-label {
        font-size: 14px;
        color: #666;
    }

    .progress-percentage {
        font-size: 16px;
        font-weight: 700;
        color: #007bff;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: #007bff;
        border-radius: 4px;
    }

    .course-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-period {
        font-size: 16px;
        color: #666;
    }

    .course-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .course-button:hover {
        background: #0056b3;
    }

    
</style>
<body>
	<main>
		<section class="main-content-top">
			<div class="main-wrap flex-between">
				<h2>나의 과정 > 이어서 학습</h2>
                <button class="btn btn-primary" onclick="navigate('/learning')">바로 학습하기</button>
			</div>
		</section>
		<section class="main-content">
            <div class="main-wrap">
                <div id="continue-course-card"></div>
                <section class="subject-container">
                    <!-- JS로 동적 생성 -->
                </section>
            </div>
		</section>
	</main>
	<footer></footer>

	
</body>
</html>
