        <section class="main-content-top">

                <h2>공지 > 상세보기</h2>

        <section class="main-content" id="notice-detail-section">
            <div class="main-wrap">

                    <colgroup>
                        <col style="width:15%">
                        <col style="width:35%">

                    <tbody>
                        <tr>

                            <th>등록인</th>

                        </tr>

                </table>
                <div style="margin-top:32px; text-align:right;">
