    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="form-wrap">
            <form id="documentForm">
                <div class="form-section">
                    <h3 class="section-title">문서 정보 수정</h3>
                    <div class="form-row-triple">
                        <div class="form-group">
                            <label class="form-label required" for="document_id">문서 ID</label>
                            <input type="text" class="form-input" id="document_id" name="document_id" required disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="title">제목</label>
                            <input type="text" class="form-input" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status">상태</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Active">활성화</option>
                                <option value="Archived">비활성화</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="description">문서 설명</label>
                        <textarea class="form-textarea" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="previewUrl">문서 미리보기(URL)</label>
                            <input type="url" class="form-input" id="previewUrl" name="previewUrl" placeholder="https://...">
                            <div class="form-help">PDF, 이미지(jpg/png) URL을 입력하면 미리보기가 표시됩니다.</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="documentType">문서 유형</label>
                            <input type="text" class="form-input" id="documentType" name="documentType" placeholder="예: PDF, 한글, 워드 등">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" style="width:100%;">
                            <label class="form-label">문서 미리보기</label>
                            <div id="documentPreviewArea" style="background:#f8f9fa; border-radius:8px; padding:16px; text-align:center; min-height:180px;">
                                <span style="color:#aaa;">문서 URL을 입력하면 미리보기가 표시됩니다.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="difficulty">난이도</label>
                            <select class="form-select" id="difficulty" name="difficulty">
                                <option value="">선택</option>
                                <option value="easy">easy</option>
                                <option value="medium">medium</option>
                                <option value="hard">hard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="category">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">선택</option>
                                <option value="KDT">KDT</option>
                                <option value="고교위탁">고교위탁</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="usedCourseCount">사용중인 과정 수</label>
                            <input type="number" class="form-input" id="usedCourseCount" name="usedCourseCount" min="0" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="avgAchievement">평균 성취도(%)</label>
                            <input type="number" class="form-input" id="avgAchievement" name="avgAchievement" min="0" max="100" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="createdAt">생성일</label>
                            <input type="date" class="form-input" id="createdAt" name="createdAt" disabled>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-back" onclick="window.history.back()">취소</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>
            </form>
        </div>

    <script>
    // 예시: DB에서 받아온 문서 데이터
    const documentData = {
        document_id: 'D-001',
        title: '예시 문서 1',
        status: 'Active',
        description: '이 문서는 예시 설명입니다.',
        previewUrl: 'https://sample.com/document.pdf',
        documentType: 'PDF',
        difficulty: 'medium',
        category: 'KDT',
        usedCourseCount: 1,
        avgAchievement: 72,
        createdAt: '2024-01-10'
    };

    function renderDocumentForm(data) {
        document.getElementById('document_id').value = data.document_id || '';
        document.getElementById('title').value = data.title || '';
        document.getElementById('status').value = data.status || 'Active';
        document.getElementById('description').value = data.description || '';
        document.getElementById('previewUrl').value = data.previewUrl || '';
        document.getElementById('documentType').value = data.documentType || '';
        document.getElementById('difficulty').value = data.difficulty || '';
        document.getElementById('category').value = data.category || '';
        document.getElementById('usedCourseCount').value = data.usedCourseCount || '';
        document.getElementById('avgAchievement').value = data.avgAchievement || '';
        document.getElementById('createdAt').value = data.createdAt || '';
        updateDocumentPreview(data.previewUrl);
    }

    function updateDocumentPreview(url) {
        const area = document.getElementById('documentPreviewArea');
        if (url && url.endsWith('.pdf')) {
            area.innerHTML = `<iframe src="${url}" style="width:100%; height:320px; border-radius:8px; border:1px solid #eee;"></iframe><div style='margin-top:8px; color:#888;'>문서 미리보기 (PDF)</div>`;
        } else if (url && (url.endsWith('.jpg') || url.endsWith('.png') || url.endsWith('.jpeg'))) {
            area.innerHTML = `<img src='${url}' alt='문서 미리보기' style='max-width:100%; height:320px; object-fit:contain; border-radius:8px; border:1px solid #eee;'><div style='margin-top:8px; color:#888;'>문서 미리보기</div>`;
        } else {
            area.innerHTML = '<span style="color:#aaa;">문서 URL을 입력하면 미리보기가 표시됩니다.</span>';
        }
    }

    document.getElementById('previewUrl').addEventListener('input', function() {
        updateDocumentPreview(this.value);
    });
    document.addEventListener('DOMContentLoaded', function() {
        renderDocumentForm(documentData);
    });
    </script>
