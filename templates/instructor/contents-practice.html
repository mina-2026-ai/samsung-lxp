    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="form-wrap">
            <form id="practiceForm">
                <div class="form-section">
                    <h3 class="section-title">과제 정보 수정</h3>
                    <div class="form-row-triple">
                        <div class="form-group">
                            <label class="form-label required" for="practice_id">과제 ID</label>
                            <input type="text" class="form-input" id="practice_id" name="practice_id" required disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="title">제목</label>
                            <input type="text" class="form-input" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status">상태</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Active">활성화</option>
                                <option value="Archived">비활성화</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required" for="practiceType">과제 유형</label>
                            <select class="form-select" id="practiceType" name="practiceType" required style="width: 100%;">
                                <option value="document">문서 제출</option>
                                <option value="link">링크 제출</option>
                                <option value="text">텍스트 입력</option>
                                <option value="document_text">문서 제출+텍스트 입력</option>
                            </select>   
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="difficulty">난이도</label>
                            <select class="form-select" id="difficulty" name="difficulty">
                                <option value="">선택</option>
                                <option value="easy">easy</option>
                                <option value="medium">medium</option>
                                <option value="hard">hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="description">과제 설명</label>
                        <textarea class="form-textarea" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="answer">정답</label>
                        <textarea class="form-textarea" id="answer" name="answer" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="explanation">해설</label>
                        <textarea class="form-textarea" id="explanation" name="explanation" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="category">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">선택</option>
                                <option value="KDT">KDT</option>
                                <option value="고교위탁">고교위탁</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="usedCourseCount">사용중인 과정 수</label>
                            <input type="number" class="form-input" id="usedCourseCount" name="usedCourseCount" min="0" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="avgAchievement">평균 성취도(%)</label>
                            <input type="number" class="form-input" id="avgAchievement" name="avgAchievement" min="0" max="100" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="createdAt">생성일</label>
                            <input type="date" class="form-input" id="createdAt" name="createdAt" disabled>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-back" onclick="window.history.back()">취소</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>
            </form>
        </div>
    </main>

    <script>
    // 예시: DB에서 받아온 과제 데이터
    const practiceData = {
        practice_id: 'P-001',
        title: '예시 과제 1',
        status: 'Active',
        practiceType: '코드만들기', // 또는 '객관식'으로 변경 가능
        description: '이 과제는 예시 설명입니다.',
        answer: '예시 정답',
        explanation: '예시 해설',
        difficulty: 'medium',
        category: 'KDT',
        usedCourseCount: 1,
        avgAchievement: 72,
        createdAt: '2024-01-10'
    };

    function renderPracticeForm(data) {
        document.getElementById('practice_id').value = data.practice_id || '';
        document.getElementById('title').value = data.title || '';
        document.getElementById('status').value = data.status || 'Active';
        document.getElementById('practiceType').value = data.practiceType || '';
        document.getElementById('description').value = data.description || '';
        document.getElementById('answer').value = data.answer || '';
        document.getElementById('explanation').value = data.explanation || '';
        document.getElementById('difficulty').value = data.difficulty || '';
        document.getElementById('category').value = data.category || '';
        document.getElementById('usedCourseCount').value = data.usedCourseCount || '';
        document.getElementById('avgAchievement').value = data.avgAchievement || '';
        document.getElementById('createdAt').value = data.createdAt || '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        renderPracticeForm(practiceData);
    });
    </script>
