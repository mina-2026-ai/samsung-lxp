    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="form-wrap">
            <form id="classForm">
                <div class="form-section">
                    <h3 class="section-title">강의 정보 수정</h3>
                    <div class="form-row-triple">
                        <div class="form-group">
                            <label class="form-label required" for="class_id">강의 ID</label>
                            <input type="text" class="form-input" id="class_id" name="class_id" required disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="title">제목</label>
                            <input type="text" class="form-input" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status">상태</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Active">활성화</option>
                                <option value="Archived">비활성화</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required" for="description">강의 설명</label>
                        <textarea class="form-textarea" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="overview">수업개요</label>
                            <textarea class="form-textarea" id="overview" name="overview"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="materials">학습자료</label>
                            <textarea class="form-textarea" id="materials" name="materials"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="guide">진행안내(설명)</label>
                        <textarea class="form-textarea" id="guide" name="guide"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="difficulty">난이도</label>
                            <select class="form-select" id="difficulty" name="difficulty">
                                <option value="">선택</option>
                                <option value="easy">easy</option>
                                <option value="medium">medium</option>
                                <option value="hard">hard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="category">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">선택</option>
                                <option value="KDT">KDT</option>
                                <option value="고교위탁">고교위탁</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="usedCourseCount">사용중인 과정 수</label>
                            <input type="number" class="form-input" id="usedCourseCount" name="usedCourseCount" min="0" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="avgAchievement">평균 성취도(%)</label>
                            <input type="number" class="form-input" id="avgAchievement" name="avgAchievement" min="0" max="100" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="createdAt">생성일</label>
                            <input type="date" class="form-input" id="createdAt" name="createdAt" disabled>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-back" onclick="window.history.back()">취소</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>
            </form>
        </div>
    </main>

    <script>
    // 예시: DB에서 받아온 강의 데이터
    const classData = {
        class_id: 'C-001',
        title: '예시 강의 1',
        status: 'Active',
        description: '이 강의는 예시 설명입니다.',
        overview: '수업개요 예시',
        materials: '학습자료 예시',
        guide: '진행안내 예시',
        difficulty: 'medium',
        category: 'KDT',
        usedCourseCount: 2,
        avgAchievement: 90,
        createdAt: '2024-01-15'
    };

    function renderClassForm(data) {
        document.getElementById('class_id').value = data.class_id || '';
        document.getElementById('title').value = data.title || '';
        document.getElementById('status').value = data.status || 'Active';
        document.getElementById('description').value = data.description || '';
        document.getElementById('overview').value = data.overview || '';
        document.getElementById('materials').value = data.materials || '';
        document.getElementById('guide').value = data.guide || '';
        document.getElementById('difficulty').value = data.difficulty || '';
        document.getElementById('category').value = data.category || '';
        document.getElementById('usedCourseCount').value = data.usedCourseCount || '';
        document.getElementById('avgAchievement').value = data.avgAchievement || '';
        document.getElementById('createdAt').value = data.createdAt || '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        renderClassForm(classData);
    });
    </script>
