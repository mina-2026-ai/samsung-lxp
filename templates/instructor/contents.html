<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/i-common-style.css">
    <link rel="stylesheet" href="/static/css/i-sidebar-style.css">
    <link rel="stylesheet" href="/static/css/btn-style.css">
    <link rel="stylesheet" href="/static/css/contents.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    
    <script src="/static/js/sidebar-function.js" defer></script>
    <script src="/static/js/common-funtion.js" defer></script>
    <script src="/static/js/contents.js" defer></script>

    <title>Samsung Academy LXP - 강사</title>
    <style>
        /* 추가적인 페이지별 스타일은 여기에 작성 */
    </style>
</head>
<body data-user-role="instructor">
    <!-- 상단 헤더 -->
    <header class="header">
        <h1> > </h1>
        <!-- icon -->
        <div class="icon-container">
            <div class="icon-box"><img src="/static/icons/bell.svg" alt="alert icon" style="width: 28px;"></div>
            <div class="icon-box" onClick="location.href='/templates/instructor/my-info.html'"><img src="/static/icons/user.svg" alt="user icon" style="width: 30px;"></div>
            <div class="icon-box"><img src="/static/icons/setting.svg" alt="setting icon" style="width: 25px;"></div>
        </div>
    </header>

<!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
        <!-- 사이드바 메뉴 내용 -->

        <!-- logo-box -->
        <div class="logo-box">
            <img id="sidebarLogo" src="/static/img/logo-white.png" alt="logo" style="width: 130px;">
        </div>

        <!-- menu -->
        <nav class="menu">
            <ul>
                <li onclick="handleMenuClick(this, 'dashboard.html')">
                    <img src="/static/icons/01-dashboard.svg" alt="dashboard icon" style="width: 26px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">대시보드</span>
                </li>
                <li onclick="handleMenuClick(this, 'trainees.html')">
                    <img src="/static/icons/02-user.svg" alt="trainee icon" style="width: 28px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">훈련생</span>
                </li>
                <li onclick="handleMenuClick(this, 'contents.html')">
                    <img src="/static/icons/03-description.svg" alt="contents icon" style="width: 26px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">콘텐츠</span>
                </li>
                <li onclick="handleMenuClick(this, 'courses.html')">
                    <img src="/static/icons/03-course.svg" alt="course icon" style="width: 25px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">담당 과정</span>
                    <ul>
                        <a href="/templates/instructor/courses.html"><li>과정 관리</li></a>
                        <a href="/templates/instructor/scheduler.html"><li>일정 관리</li></a>
                    </ul>
                </li>
                <li onclick="handleMenuClick(this, 'evaluation.html')">
                    <img src="/static/icons/04-evaluation.svg" alt="evaluation icon" style="width: 28px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">평가</span>
                    <ul>
                        <a href="/templates/instructor/assignment.html"><li>과제 채점</li></a>
                        <a href="/templates/instructor/result.html"><li>시험 채점</li></a>
                        <a href="/templates/instructor/proctor/exams.html"><li>평가 모니터링</li></a>
                    </ul>
                </li>
                <li onclick="handleMenuClick(this, 'notices.html')">
                    <img src="/static/icons/06-support.svg" alt="communication icon" style="width: 28px; margin-right: 8px; vertical-align: middle; padding-bottom: 4px;">
                    <span class="menu-text">소통</span>
                    <ul>
                        <a href="/templates/instructor/notices.html"><li>공지사항</li></a>
                        <a href="/templates/instructor/tutoring.html"><li>튜터링/Q&A</li></a>
                    </ul>
                </li>
            </ul>
        </nav>
        <span class="logout" onclick="location.href='../01-login/login.html'">로그아웃 
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="CurrentColor">
                <path d="M186.67-120q-27 0-46.84-19.83Q120-159.67 120-186.67v-586.66q0-27 19.83-46.84Q159.67-840 186.67-840h292.66v66.67H186.67v586.66h292.66V-120H186.67Zm470.66-176.67-47-48 102-102H360v-66.66h351l-102-102 47-48 184 184-182.67 182.66Z"/>
            </svg>
        </span>
    </aside>

    <!-- 토글 버튼 -->
    <div class="toggle-btn" onclick="toggleSidebar()">
        ◀
    </div>    
    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <section class="main-content-inner">
            <!-- 상단: 탭 영역 -->
            <div class="tab-section" style="margin-bottom:20px;">
                <div class="tab-row" style="display:flex; gap:8px;">
                    <button class="tab-btn active flex" data-type="전체">전체</button>
                    <button class="tab-btn flex" data-type="영상"><img src="/icons/content-video.png" alt="영상 icon" style="width:32px;vertical-align:middle;margin-right:6px;">영상</button>
                    <button class="tab-btn flex" data-type="문서"><img src="/icons/content-document.png" alt="문서 icon" style="width:32px;vertical-align:middle;margin-right:6px;">문서</button>
                    <button class="tab-btn flex" data-type="강의"><img src="/icons/content-class.png" alt="강의 icon" style="width:32px;vertical-align:middle;margin-right:6px;">강의</button>
                    <button class="tab-btn flex" data-type="과제"><img src="/icons/content-practice.png" alt="과제 icon" style="width:32px;vertical-align:middle;margin-right:6px;">과제</button>
                    <button class="tab-btn flex" data-type="문제"><img src="/icons/content-test.png" alt="문제 icon" style="width:32px;vertical-align:middle;margin-right:6px;">문제</button>
                    <button class="tab-btn flex" data-type="시험"><img src="/icons/content-grading.png" alt="시험 icon" style="width:32px;vertical-align:middle;margin-right:6px;">시험</button>
                </div>
            </div>
            <!-- 상단: 검색/필터 영역 -->
            <div class="filter-section" style="margin-bottom:24px;">
                <div class="filter-row">
                    <!-- 유형 -->
                    <div>
                        <label>유형</label>
                        <select class="input" name="type">
                            <option>전체</option>
                            <option>영상</option>
                            <option>문서</option>
                            <option>강의</option>
                            <option>과제</option>
                            <option>문제</option>
                            <option>시험</option>
                        </select>
                    </div>
                    <!-- 제목(검색) -->
                    <div style="flex:1;">
                        <label>제목</label>
                        <input type="text" class="input" placeholder="콘텐츠명 검색">
                    </div>
                    <!-- 난이도 -->
                    <div>
                        <label>난이도</label>
                        <select class="input" name="difficulty">
                            <option value="전체">전체</option>
                            <option value="easy">easy</option>
                            <option value="medium">medium</option>
                            <option value="hard">hard</option>
                        </select>
                    </div>
                    <!-- 카테고리 -->
                    <div>
                        <label>카테고리</label>
                        <select class="input" name="category">
                            <option value="전체">전체</option>
                            <option value="KDT">KDT</option>
                            <option value="고교위탁">고교위탁</option>
                        </select>
                    </div>
                    <!-- 상태 -->
                    <div>
                        <label>상태</label>
                        <select class="input" name="status">
                            <option value="전체">전체</option>
                            <option value="Active">활성화</option>
                            <option value="Archived">비활성화</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" id="searchBtn">검색하기</button>
                    <button class="btn btn-primary" id="addBtn" style="width: 130px; height: 38px;">+ 등록하기</button>
                    <!-- 유형 선택 모달: JS로 동적 생성 -->
                </div>
            </div>

            <div style="display:flex; justify-content:flex-end; align-items:center; gap:10px; margin-bottom:10px;">
                <button id="excelUploadBtn" class="btn-gray btn flex" onclick="uploadExcel()">
                    <img src="/icons/excel.svg" alt="Excel icon" style="margin-right: 8px;">
                    <span>엑셀로 등록</span>
                </button>
                <button id="excelDownloadBtn" class="btn-gray btn flex" onclick="uploadExcel()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M480-315.33 284.67-510.67l47.33-48L446.67-444v-356h66.66v356L628-558.67l47.33 48L480-315.33ZM226.67-160q-27 0-46.84-19.83Q160-199.67 160-226.67V-362h66.67v135.33h506.66V-362H800v135.33q0 27-19.83 46.84Q760.33-160 733.33-160H226.67Z"/></svg>                        
                    <span>엑셀로 다운로드</span>
                </button>
            </div>
            <!-- 중단: 문제 리스트 (테이블) -->
            <div class="question-table-area">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f8f9fa;">
                            <th><input type="checkbox" name="select_all" id="select_all"></th>
                            <th>유형</th>
                            <th>제목</th>
                            <th>난이도</th>
                            <th>카테고리</th>
                            <th>사용중인 과정 수</th>
                            <th>평균 성취도</th>
                            <th>생성일</th>
                            <th>상태</th>
                            <th>수정하기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS로 데이터 렌더링 -->
                    </tbody>
                </table>
                <div class="bulk-action-area">
                    <button data-user-role="admin" class="btn btn-gray btn-sm" data-hide-on-contents>선택 삭제</button>
                    <button class="btn btn-gray btn-sm">선택한 문제 비활성화</button>
                </div>
            </div>

            <!-- 하단: 페이징/일괄 액션 -->
            <div class="question-bottom-area">
                <div class="pagination">
                    <div class="page-info">
                        <span id="currentPageInfo">1</span> / <span id="totalPagesInfo">1</span> 페이지
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" onclick="changePage(-1)" disabled>이전</button>
                        <div id="pageNumbers"></div>
                        <button id="nextPage" onclick="changePage(1)">다음</button>
                    </div>
                </div>
            </div>
        </section>
    </main>    

    <!-- 문제 상세 모달 -->
    <div id="questionModal" class="question-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">문제 상세</h3>
                <button class="modal-close" onclick="document.getElementById('questionModal').classList.remove('show')">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="CurrentColor"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- JS로 내용 바인딩 -->
            </div>
        </div>
    </div>
</body>
</html>
